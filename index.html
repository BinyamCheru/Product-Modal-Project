<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Container -->
        <div>
          <img
            src="./images/headphone.png"
            alt="headphone"
            class="w-60 mx-auto duration-200 hover:scale-105"
          />
        </div>
        <!-- Image Info -->
        <div class="flex flex-col space-y-3 text-center md:text-left">
          <div>
            <p
              class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full capitalize"
            >
              free Shipping
            </p>
          </div>

          <!-- Title -->
          <p class="max-w-sm text-2xl font-medium capitalize">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
